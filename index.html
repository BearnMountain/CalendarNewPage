<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calendar with Time</title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico"> <!-- Add this line -->
	<link rel="stylesheet" href="styles.css">
	<script src="scripts/main.js" defer></script>
</head>
<body>

	<div class="container">
		<!-- Timebar -->
		<div class="right-side">
			<div class="timebar">
				<div id="current-time">00-00-00</div>
				<div id="current-date">1-2-13</div>
			</div>
		
			<!-- Main Content -->
			<div class="main-content">
				<!-- Calendar -->
				<div class="calendar">
					<div class="calendar-header">
						<div>Sun</div>
						<div>Mon</div>
						<div>Tue</div>
						<div>Wed</div>
						<div>Thu</div>
						<div>Fri</div>
						<div>Sat</div>
					</div>

					<div class="calendar-grid">
						<!-- Week 1 -->
						<button id="d0"></button>
						<button id="d1"></button>
						<button id="d2"></button>
						<button id="d3"></button>
						<button id="d4"></button>
						<button id="d5"></button>
						<button id="d6"></button>
						<!-- Week 2 -->
						<button id="d7"></button>
						<button id="d8"></button>
						<button id="d9"></button>
						<button id="d10"></button>
						<button id="d11"></button>
						<button id="d12"></button>
						<button id="d13"></button>
						<!-- Week 3 -->
						<button id="d14"></button>
						<button id="d15"></button>
						<button id="d16"></button>
						<button id="d17"></button>
						<button id="d18"></button>
						<button id="d19"></button>
						<button id="d20"></button>
						<!-- Week 4 -->
						<button id="d21"></button>
						<button id="d22"></button>
						<button id="d23"></button>
						<button id="d24"></button>
						<button id="d25"></button>
						<button id="d26"></button>
						<button id="d27"></button>
						<!-- Week 5 -->
						<button id="d28"></button>
						<button id="d29"></button>
						<button id="d30"></button>
						<button id="d31"></button>
						<button id="d32"></button>
						<button id="d33"></button>
						<button id="d34"></button>
						<!-- Week 6 -->
						<button id="d35"></button>
						<button id="d36"></button>
						<button id="d37"></button>
						<button id="d38"></button>
						<button id="d39"></button>
						<button id="d40"></button>
						<button id="d41"></button>
					</div>
				</div>
			</div>
		</div>

		<!-- Left Side -->
		<div class="left-side">
			<div class="events">
				<div class="event">Event 1: 8:00 AM - 9:00 AM</div>
				<div class="event">Event 2: 10:00 AM - 11:30 AM</div>
				<div class="event">Event 3: 1:00 PM - 2:00 PM</div>
				<div class="event">Event 4: 3:00 PM - 5:00 PM</div>
				<div class="event">Event 5: 6:00 PM - 7:00 PM</div>
			</div>
		</div>
	</div>

</body>
</html>
